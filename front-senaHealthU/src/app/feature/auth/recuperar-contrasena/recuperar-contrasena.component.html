<!-- Modal -->
<div class="modal fade" id="modalRecuperar" tabindex="-1" aria-labelledby="modalRecuperarLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-white text-black">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="modalRecuperarLabel">Restablecer tu contraseña</h5>
        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center form-container">
        <p class="mb-3">
          Introduce tu dirección de correo o nombre de usuario y te enviaremos un enlace para que restablezcas la contraseña.
        </p>
        <input 
        type="text" 
        class="form-control bg-white text-dark rounded-pill p-3 border-1"
        placeholder="Correo electrónico*"
        [(ngModel)]="correoIngresado"
        
      />
        <button (click)="recoverPassword()" class="btn btn-success w-100 mt-3 rounded-pill" [disabled]="correoIngresado.length < 5">Restablecer contraseña</button>

        <a href="#" class="d-block mt-3 text-primary">¿Necesitas ayuda?</a>
      </div>
      </div>
  </div>
  </div>
