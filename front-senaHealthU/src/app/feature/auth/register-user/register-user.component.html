<div class="container-fluid">
    <div class="row align-items-center">
       <!-- Sección de Imagen -->
    <div class="col-lg-5 d-none d-lg-block p-0">
      <img src="../../../../assets/logosena.png" alt="Aprendiz registrándose" class="img-fluid w-100 vh-100 object-fit-cover">
    </div>

      <!-- Sección del Formulario -->
    <div class="col-lg-7 col-md-12 d-flex align-items-center justify-content-center bg-body-secondary">
      <div class="w-100 p-4" style="max-width: 800px;">
        <div class="card border-0 shadow-sm rounded-4 p-4 p-md-5 form-container">
          <h2 class="signup-title mb-5 pt-4 mt-4 ">Crear nuevo aprendiz</h2>
          <form [formGroup]="registerUser" (ngSubmit)="onSubmitUser()">
            <!-- Nombre y Apellido -->
            <div class="row g-4 mb-4 ">
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre Aprendiz">
              </div>
              <div class="col-md-6">
                <label class="form-label ">Apellido</label>
                <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido Aprendiz">
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Correo Aprendiz">
              <div *ngIf="emailUser.invalid && (emailUser.dirty || emailUser.touched)" class="text-danger">
                <small *ngIf="emailUser.errors?.['required']">Email requerido.</small>
                <small *ngIf="emailUser.errors?.['email']">Formato inválido.</small>
              </div>
            </div>

            <!-- Cédula y Número de Ficha -->
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">Cédula</label>
                <input type="tel" class="form-control" formControlName="cedula" placeholder="Cédula Aprendiz">
              </div>
              <div class="col-md-6">
                <label class="form-label">Número de Ficha</label>
                <input type="text" class="form-control" formControlName="numeroFicha" placeholder="Número de Ficha">
              </div>
            </div>

            <!-- Contraseña y Confirmación -->
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="passwordUser" placeholder="Contraseña">
                  <button class="btn btn-outline-secondary" type="button" (click)="showPassword = !showPassword">
                    <i [ngClass]="{'bi-eye': !showPassword, 'bi-eye-slash': showPassword}"></i>
                  </button>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                  <small *ngIf="password.errors?.['required']">Contraseña requerida.</small>
                  <small *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres.</small>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirmar Contraseña">
                <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="text-danger">
                  <small *ngIf="confirmPassword.errors?.['required']">Requerido.</small>
                  <small *ngIf="confirmPassword.errors?.['minlength']">Mínimo 6 caracteres.</small>
                </div>
              </div>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="mb-3">
              <label class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" formControlName="fechaNacimiento">
            </div>

            <!-- Estatura, Peso y Nivel -->
            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <label class="form-label">Estatura (cm)</label>
                <input type="number" class="form-control" formControlName="estatura" min="100" max="250">
              </div>
              <div class="col-md-4">
                <label class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" formControlName="peso" min="30" max="200">
              </div>
              <div class="col-md-4">
                <label class="form-label">Nivel Actual</label>
                <select class="form-select" formControlName="nivelActual">
                  <!-- <option *ngFor="let nivel of niveles" [value]="nivel.id">{{ nivel.nombre }}</option> -->
                </select>
              </div>
            </div>

            <!-- Horas de recompensa -->
            <div class="mb-3">
              <label class="form-label">Horas de Recompensa</label>
              <input type="number" class="form-control" formControlName="horasRecompensas" min="0">
            </div>

            <!-- Botón de Registro -->
            <div class="text-center">
              <button type="submit" class="btn btn-success w-100" [disabled]="registerUser.invalid">
                Crear Cuenta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
